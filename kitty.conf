# extras/kitty/vinedunes.conf
## name: vinedunes

# Palette
color0                   #1F1E1E

color1                   #ff6347

color2                   #F5A623

color2                   #EC8921

color3                   #95d695

color4                   #5f2525
#
color4                   #747474
# Core
foreground               #F8B66E
background               #000000
#
# Selection
# selection_background     #5A3824
# selection_foreground     #D5D9E2
#
# Cursor
cursor                   #4EFC2A
# cursor_text_color        #000000

# Borders (panes)
active_border_color      #D06666
inactive_border_color    #514742

# Tabs
active_tab_foreground    #000000
active_tab_background    #F0E68C
inactive_tab_foreground  #3A4A50
inactive_tab_background  #080808

font_family      FantasqueSansM Nerd Font Mono Regular
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 11
enable_audio_bell no
cursor_shape block
cursor_underline_thickness 3.0

# modify_font cell_width 90%
# modify_font cell_height -0.8px
modify_font cell_height 1px
modify_font baseline -0.9

# Reload kitty.conf
map ctrl+shift+0 load_config_file
tab_bar_edge top
confirm_os_window_close 0

